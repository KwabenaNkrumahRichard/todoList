  <body>
    <form action="" id="add-project-form">
      <div class="overlay">
        <div>
          <p class="error display-projectError"></p>
          <label for="project-name">Project name</label>
          <input type="text" id="project-name" />
          <div class="form-buttons-con">
            <input type="submit" /><button
              class="close-form close-project-form"
            >
              close
            </button>
          </div>
        </div>
      </div>
    </form>

    <form action="" id="add-todo">
      <div class="overlay">
        <div>
          <p class="error display-error"></p>
          <div>
            <label for="todo-title">Title</label>
            <input type="text" id="todo-title" />
          </div>
          <div>
            <label for="todo-description">Description</label>
            <textarea
              name="todo-description"
              id="todo-description"
              cols="50"
              rows="4"
            ></textarea>
          </div>

          <div>
            <label for="todo-date">Due Date</label>
            <input type="date" id="todo-date" />
          </div>

          <div>
            <label for="todo-priority">Priority</label>
            <select name="" id="todo-priority">
              <option disabled selected>------</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="form-buttons-con">
            <input type="submit" /><button class="close-form close-todo-form">
              close
            </button>
          </div>
        </div>
      </div>
    </form>
